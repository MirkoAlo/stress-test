/* 1. Import reset */

/*

*/

html,
body,
div,
span,
applet,
object,
iframe,
h1,
h2,
h3,
h4,
h5,
h6,
p,
blockquote,
pre,
a,
abbr,
acronym,
address,
big,
cite,
code,
del,
dfn,
em,
img,
ins,
kbd,
q,
s,

small,
strike,
strong,
sub,
sup,
tt,
var,
b,
u,
i,
center,
dl,
dt,
dd,
ol,
ul,
li,
fieldset,
form,
label,
legend,
table,
caption,
tbody,
tfoot,
thead,
tr,
th,
td,
article,
aside,
canvas,
details,
embed,
figure,
figcaption,
footer,

menu,
nav,

summary,

  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font-family: inherit;
  vertical-align: baseline;
}

article,
aside,
details,
figcaption,
figure,
footer,
header,
hgroup,
menu,
nav,
section {
  display: block;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

::-moz-selection {
  background: rgba(255, 235, 59, 0.5);
}

::selection {
  background: rgba(255, 235, 59, 0.5);
}

html {

  box-sizing: border-box;
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
  -webkit-tap-highlight-color: transparent;
  text-rendering: geometricPrecision;
  scroll-behavior: smooth;
  scrollbar-gutter: stable;
  overflow-x: hidden;

}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-size: 16px;
  line-height: 1.6;
  background-color: #f2f6f9;
}

a {
  color: currentColor;
  -webkit-text-decoration: none;
  text-decoration: none;
  will-change: transform, opacity;
  transform: translate3d(0, 0, 0);
  transition: color 400ms ease-out;
}

a:hover,
  a:focus,
  a:visited {
    color: #003cbe;
  }

ol,
ul {
  padding: 0;
  margin: 0;
  list-style: none;
}

h1,
h2,
h3,
h4 {
  font-weight: 700;

}

button {
  margin: 0;
  padding: 0;
  cursor: pointer;
}

strong {
  font-weight: 700;
}

details {
  cursor: pointer;
}

summary {
  list-style: none;
}

summary::-webkit-details-marker,
  summary::marker {
    display: none;
  }

/* 3. Import slim-header */

.rep-slim-header {
    position: sticky;
    top: 0;
    text-transform: uppercase;
    z-index: 100000;
    border-bottom: 1px #e9e9ee solid;
    color: #000;
    font-size: 12px;
    font-weight: 500;
    background-color: #fff;
    white-space: nowrap;
    box-sizing: border-box;
    margin: 0 auto;

.rep-slim-header a{color:inherit}

.rep-slim-header a:hover{color:#4b88ca}

.rep-slim-header__notification-button[hidden]{visibility:hidden;display:block}

#repNetworkNav,
#repSearchForm{display:none}

.rep-slim-header__top {

.rep-slim-header__item--subscribe {
